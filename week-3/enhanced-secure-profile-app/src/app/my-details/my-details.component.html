  <!-- create a list with values pulled in from myProfile variable created in my-details-component ts file -->
<ul class="list-unstyled">
  <strong>
    <ul class="list-group">
      <li class="list-group-item">Name: {{ myProfile.fullName }}</li>
      <li class="list-group-item">Favorite food: {{ myProfile.favoriteFood }}</li>
      <li class="list-group-item">Favorite color: {{ myProfile.favoriteColor}}</li>
      <li class="list-group-item">Keywords:
          <!-- add an HTML span tag and *ngFor loop.  Iterate over the myProfile.keywords array and output the results-->
        <span *ngFor="let word of myProfile.keywords">
          {{ word }}
        </span>
      </li>
    </ul>
  </strong>
</ul>
