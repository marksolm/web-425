<!-- Create a Flex row div and wrap the content -->
<div fxLayout="column wrap">
    <h2 fxFlex class="green">Top 5 Favorite Books</h2>
    <!-- Create a table from books defined in book.service.ts -->
    <table fxFlex mat-table [dataSource]="books" class="mat-elevation-z8" style="width: 100%">
      <tr mat-header-row *matHeaderRowDef="header"></tr>
      <tr mat-row *matRowDef="let row; columns: header;"></tr>
  
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let element"><a class="a-link blue" (click)="showBookDetails(element.isbn)">
            {{ element.isbn }}
          </a>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="numOfPages">
        <th mat-header-cell *matHeaderCellDef>Number of pages</th>
        <td mat-cell *matCellDef="let element">
          {{ element.numOfPages }}
        </td>
      </ng-container>
      <!--Using JavaScripts built-in join() function, join the authors array into a comma delimited string  -->
      <ng-container matColumnDef="authors">
        <th mat-header-cell *matHeaderCellDef>Authors</th>
        <td mat-cell *matCellDef="let element">
          {{ element.authors.join(', ')}}
        </td>
      </ng-container>
    </table>
  </div>
