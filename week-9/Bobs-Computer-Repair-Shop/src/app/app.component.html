<!-- Create the Toolbar with the logo -->
<mat-toolbar class="toolbar bg-dark main-container">
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/logo.JPEG" height="170" />
    </div>
    
    <div class="navbar" style="width: 100%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
       <!-- Add a mat-button with a routerLink for /book-list, /contact, and /about -->
        <button mat-button class="mat-button" routerLink="/home">Home</button>
        <button mat-button class="mat-button" routerLink="/services">Services</button>
        <button mat-button class="mat-button" routerLink="/contact">Contact Us</button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<br />

<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card>
      <mat-card-title>
        <br />
        <!--assignment content-->
        <h2 class="text-center text-primary" style="font-size:1.3em;">{{ assignment }}</h2>
        <br />
      </mat-card-title>
      <br />
      <br />
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
